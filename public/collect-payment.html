<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Collect.js Script -->
    <!-- src="https://secure.transactiongateway.com/token/Collect.js" -->
    <script
      src="https://secure.nmi.com/token/Collect.js"
      data-tokenization-key="7F6ZV5-X7pM7f-25kE34-mEy5P6"
      data-variant="inline"
      data-field-ccnumber-placeholder="0000 0000 0000 0000"
      data-field-ccexp-placeholder="10 / 23"
      data-field-cvv-placeholder="123"
      data-payment-selector="#payButton"
      data-custom-css='{
            "border-style" : "solid",
            "border-color" : "#c7c7c7",
            "border-width" : "1px",
            "border-radius" : "3px",
            "padding" : "6px",
            "font-size" : "16px",
            "height" : "33px"}'
    ></script>
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>COLLECT PAYMENT</h1>
      </div>
    </div>
    <div class="container">
      <!-- The Form -->
      <form action="process_payment.php" method="POST">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="fname" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lname" />
        </div>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="cname"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="eamil" />
        </div>
        <div class="form-group" id="ccnumber">
          <label for="cardNumber">Card Number</label>
        </div>
        <div class="form-group" id="ccexp">
          <label for="expiryDate">Expiration Date</label>
        </div>
        <div class="form-group" id="cvv">
          <label for="cvvNumber">CVV</label>
        </div>
        <div class="form-group text-center">
          <input
            type="submit"
            class="btn btn-primary"
            id="payButton"
            value="Submit Payment"
          />
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
