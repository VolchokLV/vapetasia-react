     function validateEmail()
     {
         var emailFld = document.querySelectorAll('[ftype=email]');
         var i;
         for (i = 0; i < emailFld.length; i++)
         {
             var emailVal = emailFld[i].value;
             if((emailVal.replace(/^\s+|\s+$/g, '')).length!=0 )
             {
                 var atpos=emailVal.indexOf('@');
                 var dotpos=emailVal.lastIndexOf('.');
                 if (atpos<1 || dotpos<atpos+2 || dotpos+2>=emailVal.length)
                 {
                     alert('Please enter a valid email address. ');
                     emailFld[i].focus();
                     return false;
                 }
             }
         }
         return true;
     }
 
        function checkMandatory4385330000002145044() {
         for(i=0;i<mndFileds.length;i++) {
           var fieldObj=document.forms['WebToLeads4385330000002145044'][mndFileds[i]];
           if(fieldObj) {
             if (((fieldObj.value).replace(/^\s+|\s+$/g, '')).length==0) {
              if(fieldObj.type =='file')
                 { 
                  alert('Please select a file to upload.'); 
                  fieldObj.focus(); 
                  return false;
                 } 
             alert(fldLangVal[i] +' cannot be empty.'); 
                       fieldObj.focus();
                       return false;
             }  else if(fieldObj.nodeName=='SELECT') {
                      if(fieldObj.options[fieldObj.selectedIndex].value=='-None-') {
                 alert(fldLangVal[i] +' cannot be none.'); 
                 fieldObj.focus();
                 return false;
                }
             } else if(fieldObj.type =='checkbox'){
                 if(fieldObj.checked == false){
                 alert('Please accept  '+fldLangVal[i]);
                 fieldObj.focus();
                 return false;
                } 
              } 
              try {
                  if(fieldObj.name == 'Last Name') {
                 name = fieldObj.value;
                    }
             } catch (e) {}
             }
         }
          return validateFileUpload();
 
         if(!validateEmail()){return false;}
         
         document.getElementById('formsubmit').disabled=true;
     }function validateFileUpload(){
          var uploadedFiles = document.getElementById('theFile'); 
          var totalFileSize =0; 
          if(uploadedFiles.files.length >3){ 
              alert('You can upload a maximum of three files at a time.'); 
              return false; 
          } 
          if ('files' in uploadedFiles) { 
              if (uploadedFiles.files.length != 0) { 
                  for (var i = 0; i < uploadedFiles.files.length; i++) { 
                      var file = uploadedFiles.files[i]; 
                      if ('size' in file) { 
                          totalFileSize = totalFileSize + file.size; 
                      } 
                  } 
                  if(totalFileSize > 20971520){ 
                      alert('Total file(s) size should not exceed 20MB.'); 
                      return false; 
                  } 
              } 
          } 
      }
